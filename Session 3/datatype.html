<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type Demo</title>
</head>
<body>
    <h1>Data type Demo</h1>
    <Script>
    var num=45;
    var name="Alok"
    var condition=false;
    var object=null;

    console.log("number is :"+num + "type:"+ typeof num);
    console.log("name is :"+name+"type:" +typeof name);
    console.log("condition is :"+condition+ "type:" +typeof condition);
    console.log("object is :"+object+"type:" +typeof object);
    document.write("number is :"+num + "type:"+ typeof num);
    </Script>
</body>
</html>

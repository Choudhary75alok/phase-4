<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Table_Demo</title>
</head>
<body>
    <table class="table table-bordered table-stripped" style="color: lightcoral;" >
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>alok@gmail.com</td>
                <td>Alok</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anil@gmail.com</td>
                <td>Anil</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shikha@gmail.com</td>
                <td>Shikha</td>
            </tr>
        </tbody>
    </table>

<!--List-->
<h1><center>Unordered List</center></h1>
<ul class="list-group">
   <center> <li class="list-group-items">First</li>
    <li class="list-group-item">Second</li>
    <li class="list-group-item">third</li>
    <li class="list-group-item">Fourth</li>
    <li class="list-group-item">Fifth</li></center>
</ul>

<h1><center>Ordered List</center></h1>
<ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
</ol>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
</body>
</html>

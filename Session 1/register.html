<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="row">
            <div class="col-md-6  m-3">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="Enter your first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Enter your Last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload a photo:</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>
                    <h5><center>select one of these</center></h5>
                    <h6>Age-Group</h6>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input">
                        <label class="custom-control-label">15 to 25</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input">
                        <label class="custom-control-label">above 25</label>
                    </div><br>


                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-primary" type="reset">reset</button>
<!--form with fileds in a single row-->

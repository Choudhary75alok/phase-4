<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DropdownDemo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Courses</button>
<div class="dropdown-menu">
    <a href="index.html" class="dropdown-item">Java</a>
    <a href="python.html" class="dropdown-item">Python</a>
    <a href="abc.html" class="dropdown-item">German</a>
    <a href="#" class="dropdown-item">English</a>

    <!--Stateful buttons-->
<div>
    <label class="btn btn-primary active">
        <input type="checkbox" name="option">Option A</label>
    </label>
    <label class="btn btn-info ">
        <input type="checkbox" name="option">Option B</label>
    </label>
    <label class="btn btn-danger ">
        <input type="checkbox" name="option">Option C</label>
    </label>

</div>
